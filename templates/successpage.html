{% extends 'base.html' %}

{% block title %}Success | JobSync{% endblock %}

{% block content %}

<style>
    body {
        font-family: 'Inter', sans-serif;
    }
</style>

<div class="flex items-center justify-center py-12 px-4">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 text-center">

        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100">
            <svg class="h-10 w-10 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
        </div>

        <h1 class="mt-6 text-3xl font-bold text-gray-900">
            Account Created Successfully!
        </h1>

        <p class="mt-4 text-gray-600">
            You're all set. Sign in now to discover job opportunities perfectly matched to your skills.
        </p>

        <div class="mt-8">
            <a href="{% url 'signin' %}"
                class="w-full inline-block bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:opacity-90 transition shadow-md">
                Sign In to Your Account
            </a>
        </div>

    </div>
</div>

{% endblock %}
